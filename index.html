<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase 1</title>
</head>
<body>
    
    <!--header o cabecera-->

<header> <!--delimitan secciones-->
   
    <!--se puede ver agregado el logo y el menu de navegacion -->


<p>logo</p><!-- se carga con una etiqueta poara mostrar imagenes -->
   

<!--menu de navegacion  se escribe con la etiqueta nav-->


    <nav><!-- nav es la navegacion, nav es la etiqueta contenedora de la zona navegable o clicleable-->

<!--los items por los que el usuario va a poder navegar-->

<!-- listas ordenadas 1,2,3 etc-->
<ol>
<li>lechuga</li>
<li>tomate</li>
<li>tiro</li>

</ol>


<!--listas desordenadas items-->

<ul>
    <li>huevos</li>
    <li>carne</li>
    <li>palta</li>
</ul>


    </nav>
</header>
<!--nueva seccion o una nueva fila dentro de mi estructura-->
<section>
    <!--encabezados o titulos y subtitulos van desde el h1 hasta el h6 siendo el h1 el mas poderoso jerarquicamente-->
<h1>mis productos</h1><!--solo un h1 por archivo, texto mas inportante -->
<h2>subtitulo</h2>
<h3>holi</h3>
<h4>chau</h4>
<h5>adios</h5>
<h6>jueves</h6>
</section>

<!--<section es lo mismo que div-->

    <!--hay dos elemntos contenedores de usos multiple que estan por default en hatlm de manera natural y lo podemos usar siempre, pero no te olvides de exprimir primero las etiquetas semanticas lo mas posible-->

<div></div><!-- div es el divisor y es un elemento en bloque-->

<span></span><!--span es un elemento en linea-->


</body>
</html>
